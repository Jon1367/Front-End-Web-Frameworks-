<form ng-submit="onSubmit()" id="recipeForm">
    <label for="employeeName">
        Employee Name
        <input id="employeeName" type="text" ng-model="employeeInput.name"/>
    </label>
    <label for="employeeEmail">
        Email:
        <input id="employeeEmail" type="text" ng-model="employee.email"/>
    </label>
    

    <button type="submit" class="submit">Save</button>
</form>
