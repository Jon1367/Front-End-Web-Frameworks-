<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
</head>
<body ng-app="Day3App" ng-controller="MyController">

	<form ng-submit="addItem()">
		<label for="teamNameTxt">
			Team Name:
			<input type="text" id="teamNameTxt" ng-model="teamNameInput" />
		</label>
		<label for="teamCityTxt">
			Team City:
			<input type="text" id="teamCityTxt" ng-model="teamCityInput" />
		</label>
		<label for="teamIsActive">
			Currently Active:
			<input type="checkbox" id="teamIsActive" ng-model="teamIsActiveInput" />
		</label>
		<button type="submit">Save</button>
	</form>
	<div style="border:1px black solid; margin-top:10px; width:100%;float:left;clear:both;">
		<div ng-repeat="teamObj in teamArray track by $index" style="background:#dedede;width:250px;height:150px;float:left;">
			<button ng-click="removeItem($index)">x</button>
			<h3>{{teamObj.name}}</h3>
			<p>{{teamObj.city}}</p>
			<p>{{ (teamObj.isActive)?'Currently Active':'Currently Inactive'}}</p>
		</div>
		
	</div>
</body>
</html>
